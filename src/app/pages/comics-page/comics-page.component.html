
<div class="content">
    <div class="tittle">
        <h1>
            <b>Comics</b>
        </h1>
    </div>

    <div class="content">
        <div class="row">
            <h2 class="subtittle">
                <b>Comics Marvel</b>
            </h2>
        </div>
        <div class="row">
            <div class="col-md-3 col-xl-3 col-lg-3 col-sm-3 results" *ngFor="let item of articlesMarvel">
                <app-card [reference]="item.reference" [price]="item.price" [brand]="item.brand" [category]="3"></app-card>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <h2 class="subtittle">
                <b>Comics Dc</b>
            </h2>
        </div>
        <div class="row">
            <div class="col-md-3 col-xl-3 col-lg-3 col-sm-3 results" *ngFor="let item of articlesDc" >
                <app-card [reference]="item.reference" [price]="item.price" [brand]="item.brand" [category]="3"></app-card>
            </div> 
        </div>
    </div>

    <div class="content">
        <div class="row">
            <h2 class="subtittle">
                <b>Others Comics</b>
            </h2>
        </div>
        <div class="row">
            <div class="col-md-3 col-xl-3 col-lg-3 col-sm-3 results" *ngFor="let item of articlesOthers">
                <app-card [reference]="item.reference" [price]="item.price" [brand]="item.brand" [category]="3"></app-card>
            </div> 
        </div>
    </div>
</div>
