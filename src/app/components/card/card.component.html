
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar 
      [ngClass]="brand === 'Marvel' ? 'example-header-image-marvel' 
      : brand === 'DC' ? 'example-header-image-dc' 
      : 'example-header-image-others'">
    </div>
      <mat-card-title>{{brand}}</mat-card-title>
      <mat-card-subtitle>Tshirt</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  [src]="brand === 'Marvel' ? '../../../assets/TshirtMarvel.jpg' 
    : brand === 'DC' ? '../../../assets/TshirtDc.jpg' 
    : '../../../assets/TshirtOthers.jpg'" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3>{{reference}}</h3>
      <p>
        {{price}}
      </p>
      <P>
        {{size}} 
      </P>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
